<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container bg-light p-2 mt-2 w-50">

        <h2 class="text-center">Guessing Game <i class="fa fa-gamepad" aria-hidden="true"></i></h2>

        <div class="container text-center py-3">
            <div class="row ">
                <div class="col">
                    <h5 id="message"></h5>
                </div>
            </div>
            <div class="row my-2">
                <div class="col text-center">
                    <h6 class="text-success">Previous Guess(es): <span id="numberArray" class="text-dark "></span></h6>
                </div>
            </div>
            <div class="row">
                <div class="col form-group mb-2">
                    <input type="number" class="form-control" id="guessedNumber"
                        placeholder="Enter a number between (1 - 100)" onInput="clearText()">
                </div>
            </div>
            <div class="row px-2">
                <button type="button" class="btn btn-info text-white btn-block" onclick="guessNumber()">Guess
                    Me</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" defer src="./js/main_script.js"></script>
</body>

</html>
