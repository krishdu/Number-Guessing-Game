<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center p-2 mt-2">
        <h2 class="bg-info">Guessing Game</h2>
    </div>
    <div class="container bg-light text-center py-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h4 id="message" class="p-3 font-weight-bold"></h4>
                <!-- <p id="error_message" class="bg-warning"></p> 
                <p id="success_message" class="bg-success"></p>  -->
            </div>
        </div>
        <div class="row justify-content-center my-2">
            <div class="col-md-2 bg-primary text-center">
                <h5 class="text-white font-weight-bold">Previous Guesses : </h5>
            </div>
            <div class="col-md-7 bg-secondary">
                <h6 id="numberArray" class="text-white font-weight-bold"></h6>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 form-group mb-2">
                <input type="number" class="form-control" id="guessedNumber"
                    placeholder="Enter a number between (1 - 100)" onInput="clearText()">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <button type="button" class="btn btn-info text-white" onclick="guessNumber()">Guess Me</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" defer src="./js/main_script.js"></script>
</body>

</html>
